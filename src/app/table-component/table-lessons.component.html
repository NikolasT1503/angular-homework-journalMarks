<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- dateLesson Column -->
    <ng-container matColumnDef="dateLesson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата урока</th>
      <td mat-cell *matCellDef="let row">{{row.dateLesson}}</td>
    </ng-container>

    <!-- lesson Column -->
<!--     <ng-container matColumnDef="lesson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Урок</th>
      <td mat-cell *matCellDef="let row">{{row.lesson}}</td>
    </ng-container> -->

    <!-- theme Column -->
    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тема</th>
      <td mat-cell *matCellDef="let row">{{row.theme}}</td>
    </ng-container>
    
    <!-- homework Column -->
    <ng-container matColumnDef="homework">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Домашнее задание</th>
      <td mat-cell *matCellDef="let row">{{row.homework}}</td>
    </ng-container>

    <!-- note Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Примечание</th>
      <td mat-cell *matCellDef="let row">{{row.note}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
